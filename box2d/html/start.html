<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>start</title>
    <link rel="stylesheet" href="../css/start.css">
  </head>
  <body onresize="resize()" onkeydown="keyPress()" onkeyup="keyUp()">

    <!-- 캐릭터 설정 -->
    <!--
    <div class="scroll">
      <div>11</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
    -->
    <div id="userscreen">

      <canvas id="buffer1"></canvas>
      <canvas id="buffer2"></canvas>
      <div id="buffer"></div>

      <div id="log"></div>

    </div>

    <div class="uibutton" id="R">
      <img src="../image/add_circle.png"/>
    </div>
    <div class="uibutton" id="L">
      <img src="../image/add_polygon.png"/>
    </div>

    <div class="uibutton" id="tabmenubutton"></div>
    <div id="tabmenu">
      <div id="scroll">
        <ul>
          <li><h3>Material</h3>
            <ul>
              <li class="Rock">
                <img src="../image/Rock.png"/>
              </li>
              <li class="Wood">
                <img src="../image/Wood.png"/>
              </li>
              <li class="Metal">
                <img src="../image/Metal.png"/>
              </li>
              <li class="BouncyBall">
                <img src="../image/BouncyBall.png"/>
              </li>
              <li class="SuperBall">
                <img src="../image/SuperBall.png"/>
              </li>
              <li class="Pillow">
                <img src="../image/Pillow.png"/>
              </li>
              <li class="Static">
                <img src="../image/Static.png"/>
              </li>
            </ul>
          </li>

          <li><h3>ADD</h3>
            <ul>
              <li class="circle">
                <img src="../image/add_circle.png"/>
              </li>
              <li class="polygon">
                <img src="../image/add_polygon.png"/>
              </li>
            </ul>
          </li>

          <li><h3>DEL</h3>
            <ul>
              <li class="one">
                <img src="../image/del_one.png"/>
              </li>
              <li class="all">
                <img src="../image/del_all.png"/>
              </li>
            </ul>
          </li>

          <li><h3>CATCH</h3>
            <ul>
              <li class="one">
                <img src="../image/catch_one.png"/>
              </li>
              <li class="connect">
                <img src="../image/catch_connect.png"/>
              </li>
              <li class="quit">
                <img src="../image/catch_quit.png"/>
              </li>
            </ul>
          </li>

          <li><h3>MOVE</h3>
            <ul>
              <li class="basic">
                <img src="../image/move_basic.png"/>
              </li>
              <li class="reset">
                <img src="../image/move_reset.png"/>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <div id="filter"></div>

    <script type="text/javascript" src="../script/physicsEngine.js"></script>
    <script type="text/javascript" src="../script/Ui.js"></script>
    <!--
    <script type="text/javascript" src="../script/physicsEngineMain.js"></script>
    -->
  </body>
</html>
